<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="header.css">
    <style>
        main {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
            position: relative;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 30px;
            background: none;
            border: none;
            font-size: 14px;
        }

        .toggle-password img {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .button {
            display: block;
            margin-top: 15px;
            text-align: center;
            
            
        }

        input[type="password"],
        input[type="text"],input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        
    </style>
</head>

<body>
    <div class="header">
        <div class="titleName"><a href="./index.html">Smile & Sunshine Toy</a></div>
        <div class="right">
            <a href="shopping.html" class="button">Shopping</a>
            <a href="order_record.html" class="button">Order Record</a>
            <a href="#" class="user-avatar" onclick="toggleDropdown()">
                <img src="Design/User.png" alt="user">
            </a>
            <div id="dropdown" class="dropdown-content">
                <a href="user_account.html">My Account</a>
                <a href="#">Sign Out</a>
            </div>
        </div>
    </div>
    <main>
        <h1>Change Password</h1>
        <form id="passwordForm">
            <div class="form-group">
                <label for="old-password">Old Password:</label>
                <input type="password" id="old-password" name="old-password" required>
                <button type="button" class="toggle-password" onclick="togglePassword('old-password', this)">
                    <img src="Design/eye-close.png" alt="toggle">
                </button>
            </div>
            <div class="form-group">
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" name="new-password" required>
                <button type="button" class="toggle-password" onclick="togglePassword('new-password', this)">
                    <img src="Design/eye-close.png" alt="toggle">
                </button>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <button type="button" class="toggle-password" onclick="togglePassword('confirm-password', this)">
                    <img src="Design/eye-close.png" alt="toggle">
                </button>
            </div>
            <input type="submit" value="Update">
        </form>
        <a href="user_account.html" class="button">Back</a>
    </main>

    <script>
        function toggleDropdown() {
            var dropdown = document.getElementById("dropdown");
            dropdown.classList.toggle("show");
        }

        function togglePassword(fieldId, button) {
            var field = document.getElementById(fieldId);
            var img = button.querySelector("img");
            if (field.type === "password") {
                field.type = "text";
                img.src = "Design/eye-open.png";
            } else {
                field.type = "password";
                img.src = "Design/eye-close.png";
            }
        }
    </script>
</body>

</html>
